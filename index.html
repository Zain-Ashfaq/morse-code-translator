<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translater</title>
    <link rel="stylesheet" href="main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans&display=swap");
    </style>
  </head>
  <body>
    <h1 class="body__header">Morse Code Translator</h1>
    <main class="flexbox-container">
      <form>
        <!-- <input
          class="flexbox-container__input-text"
          type="text"
          placeholder="Type something..."
          id="Enter_sentence"
        /> -->
        <textarea
          class="flexbox-container__input-text"
          id="Enter_sentence"
          rows="2"
          cols="25"
          placeholder="Insert english words here"
        ></textarea>
      </form>
      <p class="flexbox-container__insertTranslation">
        Translation will appear here
      </p>
      <button id="flexbox-container__englishToMorse">
        Translate from english to morse code
      </button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
