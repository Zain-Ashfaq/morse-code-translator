<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translater</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 class="body__header">Morse Code Translator</h1>

      <form>
        <!-- <input

        /> -->
        <textarea
          class="flexbox-container__input-text"
          id="Enter_sentence"
          rows="2"
          cols="25"

      </form>
      <p class="insertTranslation">Translation will appear here</p>
      <button id="englishToMorse">Translate from english to morse code</button>
    </main>
    <script src="app.js"></script>
  </body>
